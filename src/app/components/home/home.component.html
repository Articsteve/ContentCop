<div class="container main-container">
  <h1>Categories</h1>
  <div class="row">
    <div *ngFor="let c of categorieList" class="col-md-3">
      <br>
      <button type="button" class="btn btn-block btn-info" (click)="setCategory(c.id)" [routerLink]= "['/description',c.id]">{{c.name}}</button>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div>
    <h1 style="text-align:center">Trending Today</h1>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Channel Title</th>
          <th>Description</th>
          <th>Video Title</th>
          <th>Published At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of arrTop">
          <th><img [src]="c.thumbnails.medium.url" alt=""></th>
          <td>{{ c.channelTitle }}</td>
          <td>{{ c.description | slice:0:150 }}</td>
          <td>{{ c.title }}</td>
          <td>{{ c.publishedAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
