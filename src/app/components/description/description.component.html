<div class="row">
  <div class="col-md-12">
    <app-pie-chart  [category]="categories" categoryId="categoryId"></app-pie-chart>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Channel Id</th>
          <th>Channel Title</th>
          <th>Description</th>
          <th>Video Title</th>
          <th>Published At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categories">
          <th><img [src]="c.thumbnails.medium.url" alt=""></th>
          <th>{{ c.channelId }}</th>
          <td>{{ c.channelTitle }}</td>
          <td>{{ c.description | slice:0:150}}</td>
          <td>{{ c.title }}</td>
          <td>{{ c.publishedAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
